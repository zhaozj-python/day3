<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue路由参数传递</title>
</head>
<body>

<div id="app">
        <router-view></router-view>

</div>

<script src="js/vue.js"></script>
<!--依赖于vue.js才可以使用-->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

    let first = {
        template: `
        <div>
        <span style="font-size: 50px; color: red">这是组件一</span>
        <br>
        <router-link to="/second?id=10&name=kuro">向组件二传递值</router-link>
</div>

        `
    };

    let second = {
        template: `
        <div>
        <span style="font-size: 50px; color: red">这是组件二</span>
        <br>
        <span>接收上个组件传递的用户名:{{$route.query.name}}</span>
        <br>
        <span>接收上个组件传递的id:{{$route.query.id}}</span>
        </div>

        `
    };

    let myRouter = new VueRouter({
        routes: [
            // path指的是访问组件的地址  component代表这个地址对应的组件  一一对应
            {path: "/first", component: first},
            {path: "/second", component: second},
            {path: "/", component: first}
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        // 注入定义好的vue路由
        // 通过router配置参数注入,从而整个vue实例都拥有路由功能
        router: myRouter
    })
</script>

</body>
</html>
