<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
<div id="app">
        <h1>数字为{{num}}</h1>
    <span>十位数为{{ten}}</span>
    <span>个位数为{{digit}}</span>
    <input type="button" value="点击增加" @click="add_num">
    <input type="button" value="点击减少" @click="minu_num">
    <hr>

</div>


<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            num: 54,
            ten: "",
            digit: "",

        },
         methods: {
            minu_num() {
                this.num -= 1;
            },
            add_num(){
                this.num += 1;            }
        },
        watch:{
            num(){
                this.ten = parseInt(this.num / 10);
                this.digit = this.num % 10;
            }
        }

    })
</script>
</body>
</html>
